<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Jason Cartwright</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    <li class="nav-item navAboutMe">
                        <a href="#" class="nav-link m-2 menu-item">About Me</a>
                    </li>
                    <li class="nav-item navPortfolio">
                        <a href="#" class="nav-link m-2 menu-item">Portfolio</a>
                    </li>
                    <li class="nav-item navContactActive">
                        <a href="#" class="nav-link m-2 menu-item">Contact</a>
                    </li>
                    <!-- Make contact title white -->
                </ul>
            </div>
      </nav>
    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-9">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                          <div class="col">
                              <h4>Contact Me</h4>
                              <hr/>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col">
                                <form>
                                    <div class="form-group">
                                        <label for="InputName">Name</label>
                                        <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="John Smith">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="InputMessage">Message</label>
                                        <input type="message" class="form-control inputMessage" id="InputMessage" aria-describedby="emailHelp" style="height: 125px">
                                    </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
          </div>
          <div class="col">
          </div>
        </div>
    </div>

    <footer class="page-footer font-small blue fixed-bottom bg-white">
        <div class="footer-copyright text-center py-3">Copyright Â©
        </div>
    </footer>


</body>
</html>
